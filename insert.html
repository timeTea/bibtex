<form name="search" id="search" class="mt-3">
    <p>
        Keywords: <input type="text" ng-model="keyWords" placeholder="such as: rnn,cnn"></input>
        Users: <input type="text" ng-model="users" placeholder="such as: hu,wang"></input> 
        Rating: <input type="text" ng-model="rating"></input>
    </p>
    <p>
        ModelAlgo: <input type="text" ng-model="modelAlgo">
        Memo: <input type="text" ng-model="memo">
    </p>
    <p><input type="file" id="input-file"></p>
    <p><textarea name="" id="" cols="100" rows="10" ng-model="biborigin"></textarea></p>
    <button class="btn btn-secondary" ng-click="insertBib()" id="btn-insert">插入</button>
    <button class="btn btn-secondary" ng-click="back()">返回</button>
    <div id="toAppend" class="text-danger"</div>
</form>
